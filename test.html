<body>
    <div id="app">

        <input v-model.number="month">
        <hr />
        Daily pay : {{daily.toFixed(2)}}
        <hr />
        Hourly pay : {{hourly.toFixed(2)}}
        <hr />
        Minute pay : {{minute.toFixed(2)}}
        <hr />
        Second pay : {{second.toFixed(2)}}
        <hr />
        earned : {{earned.toFixed(2)}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: () => ({
                month: 0,
                start: Date.now(),
                now: Date.now(),
            }),
            computed: {
                daily() {
                    return this.month / 30
                },
                hourly() {
                    return this.daily / 8
                },
                minute() {
                    return this.hourly / 60
                },
                second() {
                    return this.minute / 60
                },
                earned() {
                    return this.second * (this.now - this.start) / 1000
                },

            },
            mounted() {
                setInterval(this.update, 100);
            },
            methods: {
                update() {
                    this.now = Date.now();
                }
            }
        })
    </script>
